version: 1.2.2-rc-{build}
configuration: Debug
platform: Any CPU
nuget:
  account_feed: true
  project_feed: true
  disable_publish_on_pr: true
build_script:
- ps: >-
    cd C:\projects\xgain

    .\Scripts\build.ps1 -version $env:appveyor_build_number

    .\scripts\pack.ps1 -version $env:appveyor_build_number
test: off
artifacts:
- path: '**\*.nupkg'
  name: NuGet package